<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and CSS Link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitored Files - File Integrity Monitoring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">File Integrity Monitoring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/monitored-files">Monitored Files</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
        <h1 class="text-center">Currently Monitored Files</h1>
        <ul class="list-group">
            {% if files %}
                {% for file in files %}
                    <li class="list-group-item">{{ file }}</li>
                {% endfor %}
            {% else %}
                <p class="text-center">No files are currently being monitored.</p>
            {% endif %}
        </ul>
    </div>

    <!-- JavaScript for Logout Functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Logout functionality
        $('#logout').click(function () {
            $.post('/logout', function() {
                alert('You have been logged out.');
                window.location.href = '/'; // Redirect to home after logout
            }).fail(function() {
                alert('Logout failed. Please try again.');
            });
        });
    </script>
</body>
</html>
